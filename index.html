<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      // JavaScript code goes here

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // This code prints a red square
        ctx.beginPath();
            // Specifies Shape and Dimensions
            ctx.rect(20, 40, 50, 50);
            // Specifies Color
            ctx.fillStyle = "#FF0000";
            // Says to Fill the Shape
            ctx.fill();
            ctx.closePath();

        ctx.beginPath();
            ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();

        ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();
            ctx.closePath();


    </script>
</body>

</html>
