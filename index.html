<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      // JavaScript code goes here
        // Calls Canvas API
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        // Defines Ball Starting Position
        let x = canvas.width / 2;
        let y = canvas.height - 30;

        // Edits Ball values
        let dx = 2;
        let dy = -2;
        
        // Ball Radius
        const ballRadius = 10;

        // Defines Paddle
        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Paddle Control Variables
        let rightPressed = false;
        let leftPressed = false;



        // Draws Ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
            }

        // Draws Paddle
        function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }


        // Makes Canvas and everything in it aswell
        function draw() {
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBall();
            drawPaddle();
            
            x += dx;
            y += dy;

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval); // Needed for Chrome to end game
            }


            // Drawing Paddle and Moving It

            if (rightPressed) {
                paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
            } else if (leftPressed) {
                paddleX = Math.max(paddleX - 7, 0);
            }


            }

            



        
        // Event Listeners to see if keyboard is clicked, updates keydown and keyup boolean values
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = true;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = true;
                }
            }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        
        // Screen "refresh rate" | Calls draw() every 10ms which updates the canvas
        // And simulates movement
        const interval = setInterval(draw, 10);




    </script>
</body>

</html>
